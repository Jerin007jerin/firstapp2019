<form [formGroup]="productform" (ngSubmit)="UpdateProduct()">
        <input type="hidden" #pid [(ngModel)]="product.pid" formControlName="pid">
        <div class="form-group">
                <label for="productname">Product Name</label>
                <input type="text" #pname [(ngModel)]="product.pname" formControlName="pname" class="form-control">
              </div>
        <div class="form-group">
          <label for="pdescription">Product Description</label>
          <input type="text" [(ngModel)]="product.pdescription" class="form-control" placeholder="Description" formControlName="pdescription">
        </div>
        <div class="form-group">
                <label  for="pdate">Manufactured Date</label>
                <input type="date" #pdate [(ngModel)]="product.ProductDateStr"  class="form-control" formControlName="pdate">
              </div>
              <div class="form-group">
                    <label for="pprice">Product Price</label>
                    <input #pprice [(ngModel)]="product.pprice"  class="form-control" formControlName="pprice">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
    </form>
