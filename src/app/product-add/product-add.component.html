<form [formGroup]="productform"  (ngSubmit)="AddProduct()">
    <div class="form-group" [ngClass]="{'has-error':isSubmitted && formControls.productname.errors}">
      <label for="productname">Product Name</label>
      <input type="text" class="form-control" placeholder="Enter name" formControlName="productname">
    </div>
    <div *ngIf="isSubmitted && formControls.productname.errors" class="help-block">
      <div *ngIf="formControls.productname.errors.required">name is Required</div>
  </div>
    
    <div class="form-group">
      <label for="productdescription">Product Description</label>
      <input type="text" class="form-control" placeholder="Description" formControlName="productdescription">
    </div>
    <div class="form-group">
      <label  for="mdate">Manufactured Date</label>
      <input type="date" class="form-control" formControlName="mdate">
    </div>
    <div class="form-group">
            <label for="pprice">Product Price</label>
            <input type="number" class="form-control" placeholder="price" formControlName="pprice">
          </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
